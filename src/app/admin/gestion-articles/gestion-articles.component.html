<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-9">
        <h4 class="card-title">Article</h4>
      </div>
      <div class="col-1">
        <button class="btn btn-inverse-success btn-icon" (click)="getAllArticle()"> <i class="mdi mdi-24px mdi-refresh"></i></button>
      </div>
      <div class="col-2">
        <button class="btn btn-gradient-primary btn-icon-text" (click)="openModal(addArticle)">Ajouter <i class="mdi mdi-plus btn-icon-append"></i></button>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Denomination</th>
          <th>Caract√©ristiques </th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="articleService.articles.length != 0; else emptyTable">
          <tr *ngFor="let article of articleService.articles">
            <td>{{ article.denomination }}</td>
            <td>{{ article.caracteristiques }}</td>
            <td>{{ article.date | date: 'dd/MM/yyyy √† HH:mm' }}</td>
            <td>
              <button class="btn btn-inverse-warning btn-icon" (click)="openModal(editArticle, article)"> <i class="mdi mdi-pencil"></i></button>
              <button class="btn btn-inverse-danger btn-icon" (click)="openModal(deleteArticle, article)"><i class="mdi mdi-delete-forever"></i></button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<ng-template #emptyTable>
  <tr>
    <td class="text-center" colspan="4">Aucun article enregistrer üò•!</td>
  </tr>
</ng-template>

<ng-template #addArticle>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Ajouter un article</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="forms-sample" [formGroup]="formAddArticle" (ngSubmit)="onSaveArticle()">
      <div class="form-group">
        <label for="exampleInputUsername1">D√©nomination</label>
        <input formControlName="denomination" type="text" class="form-control rounded-0" placeholder="">
      </div>
      <div class="form-group">
        <label>Caract√©ristiques </label>
        <input formControlName="caracteristiques" type="text" class="form-control rounded-0" placeholder="">
      </div>

      <button type="submit" class="btn btn-gradient-primary me-2 rounded-0 remove-bold">
        Enregistrer
        <span *ngIf="isLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      </button>
      <button type="reset" (click)="modalRef?.hide()" class="btn btn-gradient-light remove-bold">Annuler</button>
    </form>
  </div>
</ng-template>

<ng-template #editArticle>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modifier un article</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="forms-sample">
      <div class="form-group">
        <label for="exampleInputUsername1">Nom</label>
        <input [(ngModel)]="article.denomination" type="text" class="form-control" id="exampleInputUsername1" placeholder="">
      </div>
      <div class="form-group">
        <label >Caract√©ristiques </label>
        <input [(ngModel)]="article.caracteristiques" type="text" class="form-control" placeholder=" ">
      </div>
      <button (click)="onUpdate()" class="btn btn-gradient-primary me-2 remove-bold">
        Enregistrer
        <span *ngIf="isLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      </button>
      <button type="reset" (click)="modalRef?.hide()" class="btn btn-gradient-light remove-bold">Annuler</button>
    </div>
  </div>
</ng-template>
<ng-template #deleteArticle></ng-template>
