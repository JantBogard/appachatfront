<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-10">
        <h4 class="card-title">Utilisateur</h4>
      </div>
      <div class="col-2">
        <button class="btn btn-gradient-primary btn-icon-text" (click)="openModal(addUser)">Ajouter <i class="mdi mdi-plus btn-icon-append"></i></button>
      </div>
    </div>
    <p class="card-description"> Add class <code>.table-hover</code>
    </p>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Telephone</th>
          <th>Email</th>
          <th>Fonction</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="utilisateurService.utilisateurs.length != 0; else emptyTable">
          <tr *ngFor="let utilisateur of utilisateurService.utilisateurs">
            <td>{{ utilisateur.nom }}</td>
            <td>{{ utilisateur.prenom }}</td>
            <td>{{ utilisateur.telephone }}</td>
            <td>{{ utilisateur.email }}</td>
            <td>{{ utilisateur.fonction }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<ng-template #emptyTable>
  <tr>
    <td class="text-center" colspan="5">Aucun utilisateur enregistrer ðŸ˜¥!</td>
  </tr>
</ng-template>

<ng-template #addUser>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Ajouter un Utilisateur</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="forms-sample" [formGroup]="formAddUser" (ngSubmit)="onSaveUser()">
      <div class="form-group">
        <label for="exampleInputUsername1">Nom</label>
        <input formControlName="nom" type="text" class="form-control" id="exampleInputUsername1" placeholder="Nom">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Prenom</label>
        <input formControlName="prenom" type="email" class="form-control" id="exampleInputEmail1" placeholder="Prenom">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Telephone</label>
        <input formControlName="telephone" type="text" class="form-control" id="exampleInputEmail1" placeholder="Telephone">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">login</label>
        <input formControlName="login" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleSelectGender">Fonction</label>
        <select formControlName="fonction" class="form-control" id="exampleSelectGender">
          <option></option>
          <option value="DIRECTEUR ACHAT">DIRECTEUR ACHAT</option>
          <option value="ADMIN">ADMIN</option>
          <option value="ACHETEUR METIER">ACHETEUR METIER</option>
          <option value="RESPONSABLE STOCK">RESPONSABLE STOCK</option>
        </select>
      </div>
      <button type="submit" class="btn btn-gradient-primary me-2">
        Enregistrer
        <span *ngIf="isLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      </button>
      <button class="btn btn-light">Annuler</button>
    </form>
  </div>
</ng-template>
